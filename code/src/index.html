<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #fff;
            color: #333;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            background: #333;
            color: #fff;
        }
        .sidebar {
            width: 250px;
            background: #f4f4f4;
            padding: 20px;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            background: #fff;
        }
        .status, .deployment, .compliance {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .card, .chart-container {
            background: #e3e3e3;
            padding: 20px;
            flex: 1;
            border-radius: 8px;
            text-align: center;
        }
		.card .highlight {
			font-size: 40px;
			font-weight: bold;
			color: red;
		}

		.card .number {
			font-size: 36px;
			font-weight: bold;
		}

        .chart-container {
            max-width: 300px;
            margin: auto;
        }
        .patches {
            background: #f9f9f9;
            padding: 20px;
        }
        .toggle-dark {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button class="toggle-dark">Toggle Dark Mode</button>
    <div class="sidebar">
        <h2>Clients</h2>
        <ul>
            <li>Global</li>
            <li>LTVisoneers</li>
            <li>Your Company</li>
        </ul>
        <h2>Filters</h2>
        <div class="filter">Saved Filters: Demo</div>
    </div>
    <div class="main-content">
        <header>
            <h1>Dashboard (Global)</h1>
        </header>
        <section class="status">
			<div class="card">Overall Compliance <br> <span class="highlight">54%</span></div>
			<div class="card">Daytime Patching: <br> <span class="number" style="color: green;">0</span></div>
			<div class="card">Jobs Running: <br> <span class="number" style="color: blue;">0</span></div>
			<div class="card">Pending Reboot: <br> <span class="number" style="color: orange;">3</span></div>
		</section>

        <section class="deployment">
            <div class="chart-container">
                <canvas id="deploymentChart"></canvas>
            </div>
			<div class="chart-container">
                <canvas id="deploymentChart1"></canvas>
            </div>
			<div class="chart-container">
                <canvas id="deploymentChart2"></canvas>
            </div>
        </section>
        <section class="compliance">
            <div class="chart-container">
                <canvas id="complianceChart"></canvas>
            </div>
        </section>
        <aside class="patches">
            <h3>Patches</h3>
            <ul>
                <li>Security Update for Windows 7 - 0%</li>
                <li>Update for Windows Server 2012 - 0%</li>
            </ul>
        </aside>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Dashboard Loaded");

            // Dark Mode Toggle
            const toggleDarkBtn = document.querySelector(".toggle-dark");
            toggleDarkBtn.addEventListener("click", function() {
                document.body.classList.toggle("dark-mode");
            });

            // Charts
            const deploymentCtx = document.getElementById("deploymentChart").getContext("2d");
            new Chart(deploymentCtx, {
                type: "doughnut",
                data: {
                    labels: ["Test Stage", "Pilot Stage", "Production"],
                    datasets: [{
                        data: [8, 69, 53],
                        backgroundColor: ["#ff6384", "#36a2eb", "#4caf50"]
                    }]
                }
            });
			const deploymentCtx1 = document.getElementById("deploymentChart1").getContext("2d");
            new Chart(deploymentCtx1, {
                type: "doughnut",
                data: {
                    labels: ["Test Stage", "Pilot Stage", "Production"],
                    datasets: [{
                        data: [8, 69, 53],
                        backgroundColor: ["#ff6384", "#36a2eb", "#4caf50"]
                    }]
                }
            });
			const deploymentCtx2 = document.getElementById("deploymentChart2").getContext("2d");
            new Chart(deploymentCtx2, {
                type: "doughnut",
                data: {
                    labels: ["Test Stage", "Pilot Stage", "Production"],
                    datasets: [{
                        data: [8, 69, 53],
                        backgroundColor: ["#ff6384", "#36a2eb", "#4caf50"]
                    }]
                }
            });

            const complianceCtx = document.getElementById("complianceChart").getContext("2d");
            new Chart(complianceCtx, {
                type: "bar",
                data: {
                    labels: ["Critical", "Important", "Moderate", "Low"],
                    datasets: [{
                        label: "Compliance %",
                        data: [52, 52, 83, 87],
                        backgroundColor: ["#ff0000", "#ff6600", "#00cc00", "#009900"]
                    }]
                }
            });
        });
    </script>
</body>
</html>
